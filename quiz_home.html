<!DOCTYPE html>
<html>
    <head>
        <link rel="spreadsheet" type="text/class" href="style.css">
        <style>
            
            .navbtn{
                background-color: rgb(227, 161, 197);
                background-image: none;
                color: #fff;
                cursor: pointer;
                font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
                    Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif,
                    Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
                font-size: 100%;
                font-weight: 900;
                line-height: 1.5;
                margin: 0;
                padding: 0;
                text-transform: uppercase;
                border-radius: 99rem;
                border-width: 2px;
                padding: 0.8rem 3rem;
            }
            .navbtn:hover{
                background-color: rgb(237, 197, 219);
            }

            /* From Uiverse.io by satyamchaudharydev */ 
            .card {
                --bg: #f7f7f8;
                --hover-bg: #FFE5F4;
                --hover-text: #E50087;
                max-width: 43ch;
                text-align: center;
                background: var(--bg);
                padding: 1.5em;
                padding-block: 1.8em;
                border-radius: 5px;
                position: relative;
                overflow: hidden;
                transition: .3s cubic-bezier(.6,.4,0,1), transform .15s ease;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 1em;
                width: 300px; /* Set a fixed width for consistency */
                height: 400px; /* Set a fixed height for uniformity */
            }

            .card__body {
                color: #464853;
                line-height: 1.5em;
                font-size: 1em;
            }

            .card > :not(span) {
                transition: .3s cubic-bezier(.6,.4,0,1);
            }

            .card > strong {
                display: block;
                font-size: 1.4rem;
                letter-spacing: -.035em;
                color: #c41067;
            }

            .card span {
                position: absolute;
                inset: 0;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                color: var(--hover-text);
                border-radius: 5px;
                font-weight: bold;
                top: 100%;
                transition: all .3s cubic-bezier(.6,.4,0,1);
            }

            .card:hover span {
                top: 0;
                font-size: 1.2em;
            }

            .card:hover {
                background: var(--hover-bg);
            }

            .card:hover > div, .card:hover > strong {
                opacity: 0;
            }

            /* Center the cards */
            .card-container {
                display: flex; 
                justify-content: center; /* Center cards horizontally */
                align-items: center; /* Center cards vertically */
                gap: 20px; /* Space between cards */
                height: 100vh; /* Full viewport height */
                margin: 0;
            }

        </style>
    </head>
    <body style="background-color: rgb(155, 199, 153)">
        <div>
            <h1>
                Holiday Hackers
            </h1>
            <div style="float: right">
                <button class="navbtn" onclick="window.location.href='dest.html' ">
                    Destinations
                </button>
                <button class="navbtn" onclick="window.location.href='quiz_home.html' ">
                    Quiz
                </button>
            </div>
        </div>
        
        <!-- Wrap the cards in a container div -->
        <div class="card-container">
            <!-- First card -->
            <div class="card">
                <div class="icon"></div>
                <strong> Practicality Quiz!</strong>
                <div class="card__body">
                    Input information about YOUR ideal next vacation, and we will build your perfect next vacation!
                </div>
                <span>
                    <button class="navbtn" onclick="window.location.href='practical_quiz.html' ">
                        Take This Quiz!
                    </button>
                </span>
            </div>

            <!-- Second card -->
            <div class="card">
                <div class="icon"></div>
                <strong> Personality Quiz!</strong>
                <div class="card__body">
                    Ever wondered why Scorpios enjoy vacations that push the bounds of their day-to-day life? 
                    We can tell you what fun trip goes with YOUR personality!
                </div>
                <span>
                    <button class="navbtn" onclick="window.location.href='personality_quiz.html' ">
                        Take This Quiz!
                    </button>
                </span>
            </div>
        </div>
    </body>
</html>
